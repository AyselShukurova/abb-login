<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abb login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="header">
                <div class="logo">
                    <img src="image/Abb Business logo.png" alt="">
                </div>
                <div class="language">
                    <p class="active">AZ</p>
                    <p>EN</p>
                    <p>RU</p>
                </div>
            </div>
            <div class="main">
                <div class="title">
                    <p>ASAN Imza</p>
                    <p class="kobil">/ KOBIL OTP</p>
                </div>
                <div class="mobilphone">
                    <label for="tel">ASAN imza mobil nömrəsi</label>
                    <input type="tel" name="tel">
                </div>
                <div class="asanUserId">
                    <label for="userId">ASAN imza istifadəçi İD-si</label>
                    <input type="userId" name="userId" id="">
                </div>
                <button class="continue">Davam et</button>
                <p class="or">Ve ya</p>
                <button class="register">Qeydiyyat</button>
            </div>
            <div class="footer">
                <img src="image/Frame 7508.png" alt="">
                <p class="text">Köhnə İB-ə keçid</p>
            </div>
        </div>
        <div class="image"></div>
    </div>

</body>

</html>
